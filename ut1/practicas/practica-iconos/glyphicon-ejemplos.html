<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Nuria">
  <title>Iconos Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/styles.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-size: 16px;
      margin-bottom: -1%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <main>
  <p><a href="https://www.w3schools.com/bootstrap/bootstrap_glyphicons.asp" target="_blank">Icono</a>
    glyphicon-eye-close: <span class="glyphicon glyphicon-eye-close" alt="ojo cerrado"></span></p>
  <p>Como enlace:
    <a href="#" aria-hidden="true">
      <span class="glyphicon glyphicon-eye-close"></span>
    </a>
  </p>
  <p>En un botón:
    <button type="button" class="btn btn-default btn-sm" aria-label="botón de ejemplo">
      <span class="glyphicon glyphicon-eye-close" alt="botón de ejemplo"></span>
    </button>
  </p>
  <p>En un botón con estilo:
    <a href="#" class="btn btn-info btn-sm" aria-label="botón de ejemplo con estilo">
      <span class="glyphicon glyphicon-eye-close" alt="botón de ejemplo con estilo"></span>
    </a>
  </p>
  <p><a href="https://glyphicons.bootstrapcheatsheets.com/" target="_blank">Unicode:</a>
    <span class="glyphicon">&#xe106;</span>
  </p>
</main>
</body>

</html>

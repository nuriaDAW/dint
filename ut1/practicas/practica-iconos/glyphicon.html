<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Nuria">
	<title>Glyphicon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
		}

		.glyphicon::before {
			font-size: 3em;
		}

		.glyphicon.glyphicon-qrcode {
			color: #52797a;
		}

		.glyphicon.glyphicon-barcode {
			color: #53527a;
		}
	</style>
</head>

<body>
	<i class="glyphicon glyphicon-qrcode" alt="código qr"></i> &nbsp;&nbsp;
	<i class="glyphicon glyphicon-barcode" alt="código de barras"></i>
</body>

</html>
